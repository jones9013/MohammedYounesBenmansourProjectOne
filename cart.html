<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/6398177c60.js"
      crossorigin="anonymous"
    ></script>
    <header>
      <!-- making cart modal  -->
      <div class="whole-cart">
        <div class="cart-container">
          <div class="cart-modal">
            <i id="close-btn-cart" class="fa-solid fa-square-xmark"></i>
            <h1 class="cart-is-empty">Cart is empty</h1>
            <div class="product-cart"></div>
            <div class="total">
              <h1 class="cart-total">Total</h1>
              <span class="total-price">$0</span>
              <button class="purchase-btn">PURCHASE</button>
            </div>
          </div>
        </div>
        <!-- End of the cart modal -->
        <div class="cart-btn">
          <i id="cart" class="fa-solid fa-cart-shopping"></i>
          <span class="cart-quantity">0</span>
        </div>
        <!-- my products -->
        <div class="items-container">
          <div class="card-1 card">
            <img src="./assets/prod-1.jpg" alt="" />
            <button class="add-to-cart">Add to Cart</button>
            <span class="product-price">$</span>
          </div>
